<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>चिकित्सा योजना फॉर्म</title>
    <style>
        body {
            background-image: url('a5.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #020202;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>चिकित्सा योजना फॉर्म</h1>
        <form id="medicalForm" action="sche_med_hi.html" method="GET">
            <label for="age">उम्र:</label>
            <input type="number" id="age" name="age" placeholder="अपनी उम्र दर्ज करें" required>

            <label for="govEmployee">सरकारी कर्मचारी:</label>
            <select id="govEmployee" name="govEmployee" required>
                <option value="">चयन करें</option>
                <option value="yes">हाँ</option>
                <option value="no">नहीं</option>
            </select>

            <label for="bpl">गरीबी रेखा (BPL):</label>
            <select id="bpl" name="bpl" required>
                <option value="">चयन करें</option>
                <option value="yes">हाँ</option>
                <option value="no">नहीं</option>
            </select>

            <label for="caste">जाति:</label>
            <select id="caste" name="caste" required>
                <option value="">चयन करें</option>
                <option value="general">सामान्य</option>
                <option value="obc">ओबीसी</option>
                <option value="sc">एससी</option>
                <option value="st">एसटी</option>
                <option value="other">अन्य</option>
            </select>

            <label for="income">आय (INR):</label>
            <input type="number" id="income" name="income" placeholder="अपनी आय दर्ज करें" required>

            <button type="submit">प्रस्तुत</button>
        </form>
        <!-- Link to submit the form and go to sche_med_hi.html -->
    </div>
</body>
</html>
