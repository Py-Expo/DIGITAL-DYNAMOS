<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>કેટેગરી પસંદગી</title>
<link rel="stylesheet" href="styles.css">
<style>
body {
  background-image: url('a4.jpeg');
  margin: 0; /* Remove default body margin */
  padding: 0; /* Remove default body padding */
  height: 100vh; /* Make body height 100% of viewport height */
  display: flex; /* Use flexbox for vertical and horizontal centering */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
}


.container {
  background-color: rgba(255, 255, 255, 0.5); /* Transparent white background */
  padding: 2px; /* Add some padding */
  margin-bottom: 2px; /* Add margin at the bottom */
}

.language-selection {
  text-align: center; /* Center buttons */
}

</style>
</head>
<body>

<div class="container">
    <h1>સ્વાગત છે</h1>
    <p>કૃપા કરીને તમારી કેટેગરી પસંદ કરો:</p>
    <div class="language-selection">
        <button onclick="selectCategory('farmers')">કૃષકો</button>
        <button onclick="selectCategory('medical')">તબીબી</button>
        <button onclick="selectCategory('general')">સામાન્ય</button>
    </div>
</div>

<script>
function selectCategory(category) {
    if (category === 'farmers') {
        window.location.href = "far_gu.html";
    } else if (category === 'medical') {
        window.location.href = "med_gu.html";
    } else if (category === 'general') {
        window.location.href = "user_information_gu.html";
    }
}
</script>
</body>
</html>
