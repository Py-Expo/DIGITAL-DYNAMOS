<!DOCTYPE html>
<html lang="ta">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Information Form</title>
<style>
/* Styles for the body */
body {
    background-image: url('a5.jpg'); /* Background image */
    background-size: cover; /* Cover the entire body */
    background-position: center; /* Center the background image */
    margin: 0; /* Remove default body margin */
    padding: 0; /* Remove default body padding */
    font-family: Arial, sans-serif; /* Set a fallback font family */
}

/* Styles for the container */
.container {
    max-width: 800px;
    margin: 50px auto;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    color: #000000; /* Text color for the container */
    background-color: rgba(222, 215, 215, 0.7); /* Transparent white background */
}

/* Styles for the form */
.form-group {
    display: inline-block;
    width: calc(50% - 10px); /* Adjust the width to fit two inputs per line */
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="number"],
.form-group select {
    width: calc(100% - 10px); /* Adjust the width to fit input fields */
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.form-group select {
    height: 40px;
}

.form-group input[type="submit"] {
    width: 100%;
    padding: 10px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
</style>
</head>
<body>
<div class="container">
    <h1>User Information</h1>
    <form id="userForm" action="#" method="post">
        <div class="form-group">
            <label for="name">பெயர்:</label>
            <input type="text" id="name" name="name" placeholder="உங்கள் பெயரை உள்ளிடவும்" required>
        </div>
        <div class="form-group">
            <label for="gender">பாலினம்:</label>
            <select id="gender" name="gender" required onchange="checkGender()">
                <option value="">பாலினம் தேர்ந்தெடுக்கவும்</option>
                <option value="male">ஆண்</option>
                <option value="female">பெண்</option>
                <option value="other">மற்றவை</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">வயது:</label>
            <input type="number" id="age" name="age" placeholder="உங்கள் வயதை உள்ளிடவும்" required>
        </div>
        <div class="form-group">
            <label for="marital-status">திருமண நிலை:</label>
            <select id="marital-status" name="marital-status" required>
                <option value="">திருமண நிலையை தேர்ந்தெடுக்கவும்</option>
                <option value="single">தான்</option>
                <option value="married">திருமணம் செய்யப்பட்டவர்</option>
                <option value="divorced">பிரிவுக்கப்பட்டவர்</option>
                <option value="widowed">விவாகம் கிடைக்கின்றவர்</option>
            </select>
        </div>
        <div class="form-group">
            <label for="phone">தொலைபேசி எண்:</label>
            <input type="text" id="phone" name="phone" placeholder="உங்கள் தொலைபேசி எண்ணை உள்ளிடவும்" required>
        </div>
        <div class="form-group">
            <label for="date">தேதி:</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="urbanRural">நகரம் அல்லது ஊர்:</label>
            <select id="urbanRural" name="urbanRural">
                <option value="urban">நகரம்</option>
                <option value="rural">ஊர்</option>
            </select>
        </div>
        <div class="form-group">
            <label for="caste">சாதி:</label>
            <select id="caste" name="caste">
                <option value="oc">OC</option>
                <option value="sc">SC</option>
                <option value="mbc">MBC</option>
                <option value="bc">BC</option>
                <option value="st">ST</option>
                <option value="obc">OBC</option>
            </select>
        </div>
        <div class="form-group">
            <label for="differentlyAbled">விதிக்கப்பட்டவராகவே உள்ளிட்டவும்:</label>
            <select id="differentlyAbled" name="differentlyAbled">
                <option value="yes">ஆம்</option>
                <option value="no">இல்லை</option>
            </select>
        </div>
        <div class="form-group">
            <label for="student">மாணவர்:</label>
            <select id="student" name="student">
                <option value="yes">ஆம்</option>
                <option value="no">இல்லை</option>
            </select>
        </div>
        <div class="form-group">
            <label for="income">வருமானம் (ரூ):</label>
            <input type="number" id="income" name="income" placeholder="உங்கள் வருமானத்தை உள்ளிடவும்">
        </div>
        <div class="form-group" id="pregnantGroup" style="display:none;">
            <label for="pregnant">நீங்கள் கர்ப்பிணியா?</label>
            <select id="pregnant" name="pregnant">
                <option value="yes">ஆம்</option>
                <option value="no">இல்லை</option>
            </select>
        </div>
        <div class="form-group">
            <input type="submit" value="சமர்ப்பிக்க">
        </div>
    </form>
</div>

<script>
function checkGender() {
    var gender = document.getElementById("gender").value;
    if (gender === "female") {
        document.getElementById("pregnantGroup").style.display = "block";
    } else {
        document.getElementById("pregnantGroup").style.display = "none";
    }
}

document.getElementById("userForm").addEventListener("submit", function(event) {
  // Prevent the form from submitting normally
  event.preventDefault();
  // Submit the form or perform other actions here
  // For demonstration purposes, I'm just logging the form data
  var formData = new FormData(this);
  for (var pair of formData.entries()) {
    console.log(pair[0] + ': ' + pair[1]);
  }
});
</script>
</body>
</html>
