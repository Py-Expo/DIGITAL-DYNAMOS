<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>મેડિકલ સ્કીમ ફોર્મ</title>
    <style>
        body {
            background-image: url('a5.jpg');
            background-size: cover;
            background-position: center;
            margin: 0; /* Remove default body margin */
            padding: 0; /* Remove default body padding */
            height: 100vh; /* Make body height 100% of viewport height */
            display: flex; /* Use flexbox for vertical and horizontal centering */
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            color: #020202; /* Text color */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: grid;
            grid-gap: 10px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>મેડિકલ સ્કીમ ફોર્મ</h1>
        <form id="medicalForm" action="sche_med_gu.html" method="GET">
            <label for="age">ઉંમર:</label>
            <input type="number" id="age" name="age" placeholder="તમારી ઉંમર દાખલ કરો" required>

            <label for="govEmployee">સરકારી કર્મચારી:</label>
            <select id="govEmployee" name="govEmployee" required>
                <option value="">પસંદ કરો</option>
                <option value="yes">હા</option>
                <option value="no">ના</option>
            </select>

            <label for="bpl">ગરીબી રેખા નીચે (BPL):</label>
            <select id="bpl" name="bpl" required>
                <option value="">પસંદ કરો</option>
                <option value="yes">હા</option>
                <option value="no">ના</option>
            </select>

            <label for="caste">જાત:</label>
            <select id="caste" name="caste" required>
                <option value="">પસંદ કરો</option>
                <option value="general">સામાન્ય</option>
                <option value="obc">OBC</option>
                <option value="sc">SC</option>
                <option value="st">ST</option>
                <option value="other">અન્ય</option>
            </select>

            <label for="income">આવક (INR):</label>
            <input type="number" id="income" name="income" placeholder="તમારી આવક દાખલ કરો" required>

            <button type="submit">સબમિટ કરો</button>
        </form>
    </div>
</body>
</html>
