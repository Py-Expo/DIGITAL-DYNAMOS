<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>किसान सूचना प्रपत्र</title>
    <style>
        body {
            background-image: url('a5.jpg');
            background-size: cover;
            background-position: center;
            margin: 0; /* डिफ़ॉल्ट शरीर का मार्जिन को हटाएं */
            padding: 0; /* डिफ़ॉल्ट शरीर का पैडिंग को हटाएं */
            height: 100vh; /* शरीर को दृश्य क्षेत्र की ऊंचाई का 100% बनाएं */
            display: flex; /* ऊर्ध्व-तथा क्षैतिज धारा के लिए फ्लेक्सबॉक्स का उपयोग करें */
            justify-content: center; /* अक्षांश में केंद्रीयता */
            align-items: center; /* लंबवत में केंद्रीयता */
            color: #020202; /* पाठ का रंग */
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* पारदर्शी रंग */
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>किसान सूचना</h1>
        <form action="sche_far_hi.html" method="GET">
            <label for="landArea">भूमि क्षेत्र (वर्ग फुट):</label>
            <input type="number" id="landArea" name="landArea" placeholder="भूमि क्षेत्र वर्ग फुट में दर्ज करें">

            <label for="farmerAge">किसान की आयु:</label>
            <input type="number" id="farmerAge" name="farmerAge" placeholder="किसान की आयु दर्ज करें">

            <label for="farmerCaste">किसान की जाति:</label>
            <select id="farmerCaste" name="farmerCaste">
                <option value="oc">ओसी</option>
                <option value="mbc">एमबीसी</option>
                <option value="bc">बीसी</option>
                <option value="st">एसटी</option>
                <option value="etc">अन्य</option>
            </select>

            <label for="damageCaution">भूमि क्षति के कारण:</label>
            <select id="damageCaution" name="damageCaution">
                <option value="drought">सूखा</option>
                <option value="flood">बाढ़</option>
                <option value="cyclone">तूफ़ान</option>
                <option value="others">अन्य</option>
            </select>

            <button type="submit">प्रस्तुत करें</button>
        </form>
    </div>
</body>
</html>
